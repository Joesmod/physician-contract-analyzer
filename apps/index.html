.card:hover{border-color:#58a6ff;transform:translateY(-3px)}
.card.hidden{display:none}

.card h2{font-size:1.15rem;margin-bottom:.4rem}
.card .desc{color:#8b949e;font-size:.9rem;flex:1;margin-bottom:1rem}
.tag{display:inline-block;padding:.2rem .65rem;border-radius:10px;font-size:.75rem;font-weight:600;margin-bottom:1rem}

.btn{display:inline-block;background:#58a6ff;color:#fff;text-decoration:none;padding:.55rem 1.2rem;border-radius:8px;font-size:.9rem;font-weight:500;transition:.2s;text-align:center}
.btn:hover{background:#79b8ff}
footer{text-align:center;padding:2rem;color:#484f58;font-size:.85rem;border-top:1px solid #21262d}
footer a{color:#58a6ff;text-decoration:none}
</style>
</head>
